<SCRIPT language=JavaScript>
function acceleration_calc_func()
{document.acceleration_calc.result.value=eval(document.acceleration_calc.amplitude.value)/2*0.001*Math.pow((2*Math.PI*document.acceleration_calc.frequency.value),2)/9.8;
}
function amplitude_calc_func(){document.amplitude_calc.result.value=eval
(document.amplitude_calc.acceleration.value)*2*1000/Math.pow((2*Math.PI*document.amplitude_calc.frequency.value),2)*9.8;
}
function frequency_calc_func(){document.frequency_calc.result.value=eval
(0.5)/Math.PI*Math.sqrt((document.frequency_calc.acceleration.value)/(document.frequency_calc.amplitude.value)*2*1000*9.8);
}
</SCRIPT>
